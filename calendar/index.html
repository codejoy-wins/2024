<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The White Calendar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1>The White Calendar</h1>

    </div>
  </div>

  <script src="calendar.js"></script>
</body>
</html>
